<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Authentication</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="form-container Sign-div">
        <h2>Sign Up</h2>
        <label for="">Email : </label>
        <input type="text" id="email">
        <br>
        <label for="">Password : </label>
        <input type="password" id="password">
        <br>
        <button onclick="signUp()" class="btn">
            Sign up
        </button>
    </div>

    <div class="form-container login-div">
        <h2>Login</h2>
        <label for="">Email : </label>
        <input type="text" id="userEmail">
        <br>
        <label for="">Password : </label>
        <input type="password" id="userPassword">
        <br>
        <button onclick="login()" class="btn">
            Login
        </button>
    </div>

    <div class="toggle-form" onclick="toggleForm()">
        Switch to <span id="formToggleText">Sign Up</span>
    </div>

    <script src="app.js" type="module"></script>
</body>

</html>
